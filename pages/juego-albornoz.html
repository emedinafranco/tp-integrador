<html lang="en">
<head>

                <div class="opcion" onclick="verificarRespuesta(1)">
                    <label id="label2"></label>
                </div>

                    <label id="label3"></label>
                </div>
                <div class="opcion" onclick="verificarRespuesta(3)">
                    <label id="label4"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../scripts/juego-albornoz.js"></script>
